<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="scoreboard">
        <span class="player-score">0</span>
        <span class="divider">:</span>
        <span class="computer-score">0</span>
    </div>
    <div class="game-result">
        <span class="player-selection"></span>
        <span class="computer-selection"></span>
    </div>
    <div class="container">
        <button id = 'rock' class="player-choice">
            Rock
        </button>
        <button id = 'paper' class="player-choice">
            Paper
        </button>
        <button id = 'scissors' class="player-choice">
            Scissors
        </button>
    </div>
</body>
</html>
